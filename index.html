<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice game</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>

<header>
    <H1 id="new-game" class="button"><img src="images/add.svg" alt="Logo +" height="35px">  NEW GAME</H1>
</header>

<section id="section1">

    <h2 class="player playerName-0">PLAYER 1 <span class="player-0 turn-player"></span></h2>
    <p id="score-0" class="score">0</p>

</section>

<section id="section2">

    <span id="dice" class="dice"></span>

</section>

<section id="section3">

    <h2 class="player playerName-1">Player 2 <span class="player-1"></span></h2>
    <p id="score-1" class="score">0</p>

</section>

<section id="section4" class="score">

    <P>CURRENT</P>
    <p id="current-0" class="current-number">0</p>

</section>

<section id="section5">

    <P id="plays" class="button"><img src="images/refresh.svg" alt="Logo +" height="20px">  ROLL DICE</P>    
    <p id="download" class="button"><img src="images/arrow-square-down.svg" alt="Logo +" height="20px">  HOLD</p>
    
</section>

<section id="section6">

    <P>CURRENT</P>
    <p id="current-1" class="current-number">0</p>

</section>

    <script src="script.js"></script>

</body>
</html>
